<!DOCTYPE html>
<html lang="en" style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;">
<head style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;">
    <meta charset="UTF-8" style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet"
          style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;">
    <style style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;"> *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
        -webkit-font-smoothing: antialiased;
    }

    body {
        box-sizing: border-box;
        background-color: #050404;
        width: 700px;
        padding: 20px;
        margin: auto;
    }

    .header {
        padding-bottom: 10px;
    }

    .logo {
        display: inline-block;
        width: 100px;
    }

    .main {
        border-top: 3px solid #f68657;
        background-color: #1f2124;
        width: 100%;
        padding: 30px 0;
    }

    .heading {
        font-weight: 600;
        letter-spacing: -1px;
        font-family: "Montserrat", sans-serif;
        text-transform: uppercase;
        color: #ffffff;
    }

    .avatar {
        display: inline-block;
        margin: 40px;
    }

    .info {
        margin: auto;
        width: 60%;
        font-family: "Open Sans", sans-serif;
        font-size: 15px;
        color: #ffffff;
    }

    .info span {
        font-weight: 600;
        letter-spacing: -1px;
        font-family: "Montserrat", sans-serif;
        text-transform: uppercase;
        color: #f6b352;
    }

    .btn, .btn:link, .btn:visited {
        margin-top: 20px;
        font-weight: 600;
        letter-spacing: -1px;
        font-family: "Montserrat", sans-serif;
        text-transform: uppercase;
        color: #ffffff;
        text-decoration: none;
        background-color: #f6b352;
        padding: 1rem 2rem;
        display: inline-block;
        transition: all .3s;
        position: relative;
        user-select: none;
        border: none;
        cursor: pointer;
        outline: none;
    }

    .copyright {
        display: inline-block;
        margin: 20px;
        color: #ffffff;
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
    } </style>
</head>
<body style="margin: auto;padding: 20px;box-sizing: border-box;-webkit-font-smoothing: antialiased;background-color: #050404;width: 700px;">
<table width="100%" border="0" cellspacing="0" cellpadding="0"
       style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;">
    <tr style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;">
        <td align="center" style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;">
            <div class="header"
                 style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;padding-bottom: 10px;">
                <img src="https://i.imgur.com/yEF1fBd.png" alt="Seocraft Logo" class="logo"
                     style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;display: inline-block;width: 100px;">
            </div>
            <div class="main"
                 style="margin: 0;padding: 30px 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;border-top: 3px solid #f68657;background-color: #1f2124;width: 100%;">
                <h1 class="heading"
                    style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;font-weight: 600;letter-spacing: -1px;font-family: 'Montserrat', sans-serif;text-transform: uppercase;color: #ffffff;">
                    ¡Estás a un paso de verificar tu cuenta!</h1> <img src="https://minotar.net/avatar/%%skin%%" alt="%%display%%" class="avatar" style="margin: 40px;padding: 0;box-sizing:
                inherit;-webkit-font-smoothing: antialiased;display: inline-block;"> <p class="info"
                                                                                        style="margin: auto;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;width: 60%;font-family: 'Open Sans', sans-serif;font-size: 15px;color: #ffffff;">
                Hola <span
                    style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;font-weight: 600;letter-spacing: -1px;font-family: 'Montserrat', sans-serif;text-transform: uppercase;color: #f6b352;">%%username%%</span> ,
                estás a un paso de verificar tu cuenta en Seocraft Network, simplemente debes dar click en el botón de
                abajo.</p> <a href="%%link%%" class="btn" style="margin: 0;padding: 1rem 2rem;box-sizing:
                inherit;-webkit-font-smoothing: antialiased;margin-top: 20px;font-weight: 600;letter-spacing:
                -1px;font-family: 'Montserrat', sans-serif;text-transform: uppercase;color:
                #ffffff;text-decoration: none;background-color: #f6b352;display: inline-block;transition: all
                .3s;position: relative;user-select: none;border: none;cursor: pointer;outline: none;">Verificar
                cuenta</a> </div>
            <div style="margin: 0;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;"><p
                    class="copyright"
                    style="margin: 20px;padding: 0;box-sizing: inherit;-webkit-font-smoothing: antialiased;display: inline-block;color: #ffffff;font-family: 'Open Sans', sans-serif;font-size: 14px;">
                &copy; Seocraft Network %%date%%. Todos los derechos reservados a Seocraft Network S.A</p></div>
        </td>
    </tr>
</table>
</body>
</html>
